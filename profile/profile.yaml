# List of Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Resource Monitoring App"
    git_url: "/linux_sql"
    # Please read the project description guideline carefully. Make sure you follow the simplified SDLC pattern. (t.ly/NlXQ)
    # Please include the following keywords: CentOS, Bash/Shell, docker, RDBMS/SQL/Postgresql, crontab, data analytics
    description: Developed a Cluster Monitor Agent that allows users to monitor and store hardware specifications and usage data for multiple Linux systems using bash scripts. The monitoring agent, when installed on each node, automatically collects hardware information and resource usage data from the server and persists it to the PostgreSQL database provisioned using Docker. Implemented Git for version control and used GitHub as the central repository, enabling effective code review and collaboration among team members.
  - name: "RDBMS and SQL"
    git_url: "/sql"
    description: Gained expertise in developing and managing relational databases using PostgreSQL. Proficient in performing CRUD operations, data modeling, and applying normalization and denormalization principles. Designed advanced SQL queries for data manipulation and extraction, utilizing techniques such as joins, subqueries, and aggregations to manage data relationships and conduct in-depth analysis. Acquired a solid understanding of key database concepts, including entity relationships, primary and foreign keys, and normalization forms.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description: 
      - "Grep App: Developed a Java-based grep application for text pattern searching in files. Initially built with basic functionality, it was later optimized using Lambda and Stream APIs for improved performance and memory efficiency. The application handles large files effectively and was containerized using Docker for consistent deployment across environments, showcasing expertise in Java, modern APIs, and containerization."
      - "StockQuote App: This Application is a Personal Stock Wallet that allows users to effortlessly buy, sell, and track all their stocks in one place. This acts as a central repository for all the company stocks utilizing PostgreSQL via JDBC. This app is portable across all platforms."
  - name: "Python Data Analytics"
    git_url: "/python_data_analytics"
    description: Developed a data analytics pipeline for a UK-based online giftware retailer to analyze transactional data using Python, Pandas, NumPy, and Matplotlib. Extracted insights on sales trends, customer behavior, and marketing optimization through data cleaning, feature engineering, and exploratory data analysis (EDA). Identified revenue fluctuations, customer retention patterns, and seasonal sales trends. Conducted RFM (Recency, Frequency, Monetary) analysis to segment customers into categories such as "Loyal Customers" and "At Risk," enhancing targeted marketing strategies. Ensured data integrity, accurate visualizations, and modular code, delivering a reproducible and scalable analysis documented in Jupyter Notebook and deployed via GitHub.
  - name: "Hadoop"
    git_url: "/spark"
    description: Designed and implemented a scalable big data processing solution on Google Cloud Platform (GCP) using Dataproc. Integrated Apache Zeppelin to enable interactive analytics and utilized the Hive interpreter for SQL-based querying of distributed datasets. The solution delivers enterprise-grade real-time analytics and efficient data processing. 
  - name: "Spark"
    git_url: "/spark"
    description: Conducted data analysis on the World Development Indicators (WDI) and retail datasets using Zeppelin notebooks on GCP Dataproc and Azure Databricks. Utilized PySpark to process large-scale distributed data efficiently. Extracted key economic indicators such as country-wise GDP from the WDI dataset, and derived actionable business insights from the retail dataset, including total revenue, sales trends, and new monthly user metrics to support strategic growth decisions.
  
